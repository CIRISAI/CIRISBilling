# Prometheus Configuration for Local Testing

global:
  scrape_interval: 10s
  evaluation_interval: 10s
  external_labels:
    environment: 'local-test'

# Scrape configurations
scrape_configs:
  # Scrape metrics from billing API
  - job_name: 'billing-api-test'
    static_configs:
      - targets: ['billing-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Scrape metrics from OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: '/metrics'

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
