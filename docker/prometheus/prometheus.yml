# Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ciris-billing'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # Scrape metrics from billing API instances
  - job_name: 'billing-api'
    static_configs:
      - targets:
          - 'billing-api-1:8000'
          - 'billing-api-2:8000'
          - 'billing-api-3:8000'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape metrics from OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: '/metrics'

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape PostgreSQL exporter (if added)
  # - job_name: 'postgres'
