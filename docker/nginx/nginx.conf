# Nginx Load Balancer Configuration for CIRIS Billing API

events {
    worker_connections 1024;
}

http {
    # Upstream backend pool - all API instances
    upstream billing_api {
        least_conn;  # Use least connections load balancing

        server billing-api-1:8000 max_fails=3 fail_timeout=30s;
        server billing-api-2:8000 max_fails=3 fail_timeout=30s;
        server billing-api-3:8000 max_fails=3 fail_timeout=30s;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=billing_limit:10m rate=100r/s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Server block
    server {
        listen 80;
        server_name _;

        # Client body size limit
        client_max_body_size 1M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy all requests to API backend
        location / {
            # Apply rate limiting
            limit_req zone=billing_limit burst=20 nodelay;

            # Proxy settings
            proxy_pass http://billing_api;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for streaming responses
            proxy_buffering off;
        }

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://billing_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;  # Don't log health checks
        }
    }
}
