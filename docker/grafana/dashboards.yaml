# Grafana Dashboards Configuration

apiVersion: 1

providers:
  - name: 'CIRIS Billing'
    orgId: 1
    folder: 'CIRIS Billing API'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
